<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Market.Com</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Stylesheet css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="back-ground">
    <main>
        <section class="w-50 mx-auto mt-3">
            <!-- Title -->
            <div>
              <h1 class="heading text-center w-50 mx-auto" >MobileMarket.com</h1>
              <!-- Search Bar -->
                <div class="input-group mb-3 ">
                <input id="search-input" type="text" class="form-control border-1 rounded-pill border-dark" placeholder="Search Here..." aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="fire-btn" class="btn btn-outline-secondary btn-style border-1 rounded-pill border-dark" type="button" id="button-search" onclick="searchMobile()">Search</button>
  
                
                </div>
            </div>
        </section>
        <section class="container">
            <div class="row">
                <div class="col-md-4">
                    <h1 class="text-center border-bottom border-success pb-2 mb-4">Phone Details</h1>
                    <!-- Spinner for Searching Time Loading-->
                    <div  class="d-flex justify-content-center">
                        <div id="spin2" class="spinner-grow text-success" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                     <!-- Search Phone Details-->
                    <div id="search-phone">
                    </div>
                </div>
                <div class="col-md-8">
                    <h1 class="text-center border-bottom border-warning pb-2 mb-4">Searched Phone Results</h1>
                    <!-- Spinner for searched phones  -->
                    <div  class="d-flex justify-content-center">
                        <div id="spin" class="spinner-grow text-warning" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <!-- Error Message of Searching Result-->
                    <p id="fail-msg" class="notify text-center display-3 fw-bolder">‚ùå Phone not found, Please try again</p>
                    <!-- Targeted div for injecte searched phones  -->
                    <div id="search-result" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                      </div>
                </div>
            </div>
        </section>
  </main>      
  
  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="js/mobile-market.js"></script>
  </body>
</html>
